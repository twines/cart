<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace=" @{/common/index}::head(~{::title}, ~{::link}, ~{::style})">
    <title>首页</title>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <a href="#" class="layui-logo">
            <img style="width: 55px; height: 55px;"
                 src='https://ss1.baidu.com/6ONXsjip0QIZ8tyhnq/it/u=3358267735,3400363681&fm=58&bpow=500&bpoh=500'
                 alt="头像">
            <span class="layui-logo-mini">乐单金融</span>
            <span class="layui-logo-lg">乐单金融</span>
        </a>
        <a class="side-toggle layui-layout-left" href="#">
            <i class="layui-icon layui-icon-shrink-right"></i>
            <i class="layui-icon-spread-left layui-icon"></i>
        </a>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="#">
                    <i class="fa fa-bell-o fa-lg"></i>
                </a>
            </li>
            <li class="layui-nav-item">
                <a href="#">
                    <i class="fa layui-icon layui-icon-screen-full"></i>
                </a>
            </li>
            <li class="layui-nav-item timo-nav-user">
                <a class="timo-header-nickname" th:text="${'用户姓名'}">TIMO</a>
                <div class="layui-nav-child">
                    <div class="timo-nav-child-box">
                        <div><a class="open-popup" data-title="个人信息" th:attr="data-url=@{/userInfo}"
                                data-size="680,464">
                            <i class="fa fa-user-o"></i>个人信息</a></div>
                        <div>
                            <a class="open-popup" data-title="修改密码" th:attr="data-url=@{/editPwd}"
                               data-size="456,296">
                                <i class="fa fa-lock"
                                   style="font-size:17px;width:12px;"></i>修改密码</a></div>
                        <div>
                            <a th:href="@{/logout}">
                                <i class="fa fa-power-off"></i>退出登录
                            </a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>

    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!--用户展示区域-->
            <div class="layui-side-user">
                <img class="layui-side-user-avatar open-popup" th:attr="data-url=@{/userInfo}" data-size="680,464"
                     th:src="@{'https://ss1.baidu.com/6ONXsjip0QIZ8tyhnq/it/u=3358267735,3400363681&fm=58&bpow=500&bpoh=500'}"
                     alt="头像">
                <div>
                    <p class="layui-side-user-name" th:text="${'用户昵称'}">HHHHH</p>
                    <p class="layui-side-user-designation">在线</p>
                </div>
            </div>
            <ul class="layui-nav layui-nav-tree" lay-filter="layui-nav-side">
                <li class="layui-nav-item">
                    <a href="javascript:;" th:attr="lay-url=${'/'}">
                        <i th:class="${'layui-icon layui-icon-home'}"></i>
                        <span class="layui-nav-title" th:text="${'首页'}">一级菜单</span></a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;" lay-url="#">
                        <i class="fa fa-cog"></i>
                        <span class="layui-nav-title">系统管理</span>
                        <span class="layui-nav-more"></span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd class="layui-this">
                            <a href="javascript:;" lay-url="/daily/page/1/size/5">
                                <span class="layui-nav-title">每日数据</span>
                            </a>
                        </dd>
                        <dd class="">
                            <a href="javascript:;" lay-url="/system/role/index">
                                <span class="layui-nav-title">角色管理</span>
                            </a>
                        </dd>
                        <dd>
                            <a href="javascript:;" lay-url="/system/menu/index"><span
                                    class="layui-nav-title">菜单管理</span></a>

                        </dd>
                        <dd>
                            <a href="javascript:;" lay-url="/system/dept/index"><span
                                    class="layui-nav-title">部门管理</span></a>

                        </dd>
                        <dd>
                            <a href="javascript:;" lay-url="/system/dict/index"><span
                                    class="layui-nav-title">字典管理</span></a>

                        </dd>
                        <dd>
                            <a href="javascript:;" lay-url="/system/actionLog/index"><span
                                    class="layui-nav-title">行为日志</span></a>

                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>


    <div class="layui-body layui-tab layui-tab-brief" lay-allowclose="true" lay-filter="iframe-tabs">
        <!-- 标签栏 -->
        <ul class="layui-tab-title"></ul>
        <!-- 内容区域 -->
        <div class="layui-tab-content"></div>
    </div>
    <div class="layui-footer">
        <div class="layui-main">
            <p>© 2019 <a href="/">layui.com</a> XX license</p>
            <p>
                <a href="#">AAA</a>
                <a href="#">AAA</a>
                <a href="#">AAA</a>
                <a href="#">AAA</a>
            </p>
        </div>
    </div>
</div>
<script th:replace="/common/index :: script"></script>
</body>
</html>

server:
  port: 8080
spring:
  thymeleaf:
    check-template-location: true
    servlet:
      content-type: text/html
    suffix: .html
    prefix: classpath:/templates/
    cache: false
  datasource:
    username: root
    password: 12345678
    url: jdbc:mysql://localhost:3306/gocart?serverTimezone=UTC
    driver-class-name:  com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
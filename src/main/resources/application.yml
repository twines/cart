server:
  port: 8080
spring:
  thymeleaf:
    check-template-location: true
    servlet:
      content-type: text/html
    suffix: .html
    prefix: classpath:/templates/
    mode: HTML5
    cache: false
  datasource:
    url:jdbc: mysql://127.0.0.1/goCart?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&useSSL=true
    username: root
    password: 12345678
    driver-class-name:  com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true


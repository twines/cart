<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SpringBoot模版渲染</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>

<table >
    <tr th:each="user,userState : ${users}">
        <td style="border: 1px solid seagreen" th:text="'编号：'+${userState}"></td>
        <td style="border: 1px solid seagreen" th:text=" ${user.id}"></td>
        <td style="border: 1px solid seagreen" th:text=" ${user.name}"></td>
        <td style="border: 1px solid seagreen" th:text=" ${user.pwd}"></td>
    </tr>
</table>
<div th:include="@{/layout/footer} :: companyInfo" th:with="projectName=百度"/>

</body>
</html>
